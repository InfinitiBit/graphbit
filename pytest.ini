[pytest]
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow running
    embedding: marks tests related to embeddings
    llm: marks tests related to LLM functionality
    workflow: marks tests related to workflow functionality
    dynamic: marks tests related to dynamic workflows
    static: marks tests related to static workflows

python_files = tests_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --durations=10

testpaths = .

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
