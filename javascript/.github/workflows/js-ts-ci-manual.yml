name: JavaScript CI - Manual Trigger

on:
  workflow_dispatch:
    inputs:
      run_rust_formatting:
        description: 'Check Rust formatting'
        required: false
        type: boolean
        default: false
      run_rust_lint:
        description: 'Lint Rust code with Clippy'
        required: false
        type: boolean
        default: false
      run_typescript_lint:
        description: 'Lint TypeScript code'
        required: false
        type: boolean
        default: false
      run_typecheck:
        description: 'Run TypeScript type checking'
        required: false
        type: boolean
        default: false
      run_unit_tests:
        description: 'Run unit tests'
        required: false
        type: boolean
        default: false
      run_type_tests:
        description: 'Run type tests'
        required: false
        type: boolean
        default: false
      run_coverage:
        description: 'Run code coverage analysis'
        required: false
        type: boolean
        default: false
      run_benchmarks:
        description: 'Run performance benchmarks'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: javascript/package-lock.json

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            javascript/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        working-directory: javascript
        run: npm ci

      - name: Check formatting (Rust)
        if: ${{ github.event.inputs.run_rust_formatting == 'true' }}
        working-directory: javascript
        run: cargo fmt -- --check

      - name: Lint (Rust)
        if: ${{ github.event.inputs.run_rust_lint == 'true' }}
        working-directory: javascript
        run: cargo clippy -- -D warnings

      - name: Build
        working-directory: javascript
        run: npm run build:debug

      - name: Lint (TypeScript)
        if: ${{ github.event.inputs.run_typescript_lint == 'true' }}
        working-directory: javascript
        run: npm run lint

      - name: Type check
        if: ${{ github.event.inputs.run_typecheck == 'true' }}
        working-directory: javascript
        run: npm run typecheck

      - name: Run unit tests
        if: ${{ github.event.inputs.run_unit_tests == 'true' }}
        working-directory: javascript
        run: npm run test:unit

      - name: Run type tests
        if: ${{ github.event.inputs.run_type_tests == 'true' }}
        working-directory: javascript
        run: npm run test:types

      - name: Run benchmarks
        if: ${{ github.event.inputs.run_benchmarks == 'true' }}
        working-directory: javascript
        run: npm run bench

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_coverage == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: javascript/package-lock.json

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        working-directory: javascript
        run: npm ci

      - name: Build
        working-directory: javascript
        run: npm run build:debug

      - name: Run tests with coverage
        working-directory: javascript
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: javascript/coverage/lcov.info
          flags: javascript
          name: javascript-coverage
