<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="600" viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8A6EF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C4FF7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C4FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A42D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A42D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A35B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A35B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A2A98;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Workflow Execution Flow
  </text>

  <!-- Input Data -->
  <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Input Data
  </text>

  <!-- Arrow down -->
  <path d="M 350 80 L 350 100" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Workflow Validation -->
  <rect x="250" y="100" width="200" height="60" rx="8" ry="8"
        fill="url(#processGradient)" stroke="#5A42D6" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Workflow
  </text>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Validation
  </text>

  <!-- Arrow down -->
  <path d="M 350 160 L 350 180" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Execution Planning -->
  <rect x="250" y="180" width="200" height="60" rx="8" ry="8"
        fill="url(#executionGradient)" stroke="#6C4FF7" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Execution
  </text>
  <text x="350" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Planning
  </text>

  <!-- Arrow down -->
  <path d="M 350 240 L 350 280" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Node Execution Row -->
  <rect x="50" y="280" width="150" height="80" rx="8" ry="8"
        fill="url(#nodeGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="125" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Node Execution
  </text>
  <text x="125" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    (Parallel/Seq)
  </text>

  <!-- LLM Provider Integration -->
  <rect x="275" y="280" width="150" height="80" rx="8" ry="8"
        fill="url(#nodeGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    LLM Provider
  </text>
  <text x="350" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Integration
  </text>

  <!-- Response Processing -->
  <rect x="500" y="280" width="150" height="80" rx="8" ry="8"
        fill="url(#nodeGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="575" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Response
  </text>
  <text x="575" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Processing
  </text>

  <!-- Horizontal arrows between boxes -->
  <path d="M 200 320 L 275 320" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 425 320 L 500 320" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Arrow down from middle box -->
  <path d="M 350 360 L 350 400" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Result Aggregation -->
  <rect x="250" y="400" width="200" height="60" rx="8" ry="8"
        fill="url(#resultGradient)" stroke="#3A2A98" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Result
  </text>
  <text x="350" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Aggregation
  </text>

  <!-- Arrow down -->
  <path d="M 350 460 L 350 480" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Output Data -->
  <text x="350" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Output Data
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
