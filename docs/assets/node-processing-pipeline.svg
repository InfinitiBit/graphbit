<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="700" viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="validationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8A6EF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C4FF7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="templateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C4FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A42D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A42D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A35B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="responseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A35B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A2A98;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Node Processing Pipeline
  </text>

  <!-- Node Input -->
  <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Node Input
  </text>

  <!-- Arrow down -->
  <path d="M 250 80 L 250 100" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Input Validation -->
  <rect x="150" y="100" width="200" height="80" rx="8" ry="8"
        fill="url(#validationGradient)" stroke="#5A42D6" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Input
  </text>
  <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Validation
  </text>

  <!-- Arrow down -->
  <path d="M 250 180 L 250 200" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Prompt Template Processing -->
  <rect x="150" y="200" width="200" height="100" rx="8" ry="8"
        fill="url(#templateGradient)" stroke="#6C4FF7" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="250" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Prompt
  </text>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Template
  </text>
  <text x="250" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Processing
  </text>

  <!-- Arrow down -->
  <path d="M 250 300 L 250 320" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- LLM Request with Circuit Breaker -->
  <rect x="150" y="320" width="200" height="100" rx="8" ry="8"
        fill="url(#llmGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="250" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LLM Request
  </text>
  <text x="250" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    (with Circuit
  </text>
  <text x="250" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Breaker)
  </text>

  <!-- Arrow down -->
  <path d="M 250 420 L 250 440" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Response Processing & Validation -->
  <rect x="150" y="440" width="200" height="100" rx="8" ry="8"
        fill="url(#responseGradient)" stroke="#3A2A98" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="250" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Response
  </text>
  <text x="250" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Processing &amp;
  </text>
  <text x="250" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Validation
  </text>

  <!-- Arrow down -->
  <path d="M 250 540 L 250 560" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Node Output -->
  <text x="250" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Node Output
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
