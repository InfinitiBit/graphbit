<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0DB4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bindingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C4FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A42D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A42D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A35B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0b0b;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    GraphBit System Architecture (JavaScript)
  </text>

  <!-- JavaScript/TypeScript API Layer -->
  <rect x="200" y="80" width="400" height="80" rx="8" ry="8"
        fill="url(#apiGradient)" stroke="#F0DB4F" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#323330">
    JavaScript/TypeScript API
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#323330">
    @infinitibit_gmbh/graphbit
  </text>

  <!-- Arrow 1 -->
  <path d="M 400 160 L 400 180" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- napi-rs Bindings -->
  <rect x="200" y="180" width="400" height="80" rx="8" ry="8"
        fill="url(#bindingGradient)" stroke="#6C4FF7" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    napi-rs Bindings
  </text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)">
    Native Node.js Module Interface
  </text>

  <!-- Arrow 2 -->
  <path d="M 400 260 L 400 280" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Rust Core Engine -->
  <rect x="200" y="280" width="400" height="80" rx="8" ry="8"
        fill="url(#coreGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Rust Core Engine
  </text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)">
    Async Runtime + Workflow Graph + Concurrency
  </text>

  <!-- Arrows to bottom components -->
  <path d="M 300 360 L 200 400" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400 360 L 400 400" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 500 360 L 600 400" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- LLM Providers -->
  <rect x="50" y="400" width="200" height="140" rx="8" ry="8"
        fill="url(#serviceGradient)" stroke="#333" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="150" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LLM Providers
  </text>
  <text x="150" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    OpenAI
  </text>
  <text x="150" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Anthropic
  </text>
  <text x="150" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Azure OpenAI
  </text>
  <text x="150" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Ollama
  </text>

  <!-- Storage -->
  <rect x="300" y="400" width="200" height="140" rx="8" ry="8"
        fill="url(#serviceGradient)" stroke="#333" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Storage
  </text>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Memory Context
  </text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Disk Cache
  </text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    State Management
  </text>

  <!-- Telemetry -->
  <rect x="550" y="400" width="200" height="140" rx="8" ry="8"
        fill="url(#serviceGradient)" stroke="#333" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="650" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Telemetry
  </text>
  <text x="650" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Tracing
  </text>
  <text x="650" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Logs
  </text>
  <text x="650" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    Metrics
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
