<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="800" viewBox="0 0 700 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0DB4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8A6EF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C4FF7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C4FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A42D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A42D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A35B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A35B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A2A98;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Tool Calling Flow (JavaScript)
  </text>

  <!-- User Prompt Input -->
  <rect x="250" y="60" width="200" height="50" rx="8" ry="8"
        fill="url(#jsGradient)" stroke="#F0DB4F" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#323330">
    User Prompt
  </text>

  <!-- Arrow down -->
  <path d="M 350 110 L 350 130" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Agent Processes Prompt -->
  <rect x="225" y="130" width="250" height="80" rx="8" ry="8"
        fill="url(#agentGradient)" stroke="#5A42D6" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Agent: Process Prompt
  </text>
  <text x="350" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Inject tools into context
  </text>
  <text x="350" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Format tool schemas
  </text>

  <!-- Arrow down -->
  <path d="M 350 210 L 350 240" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- LLM Request with Tools -->
  <rect x="225" y="240" width="250" height="80" rx="8" ry="8"
        fill="url(#llmGradient)" stroke="#6C4FF7" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    LLM: Request with Tools
  </text>
  <text x="350" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Send prompt + tool definitions
  </text>
  <text x="350" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    to OpenAI/Anthropic/etc
  </text>

  <!-- Arrow down -->
  <path d="M 350 320 L 350 350" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- LLM Response: Tool Call -->
  <rect x="225" y="350" width="250" height="80" rx="8" ry="8"
        fill="url(#llmGradient)" stroke="#6C4FF7" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    LLM: Response
  </text>
  <text x="350" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Returns tool_call JSON
  </text>
  <text x="350" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    { name, arguments }
  </text>

  <!-- Arrow down -->
  <path d="M 350 430 L 350 460" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Agent: Parse Tool Call -->
  <rect x="225" y="460" width="250" height="80" rx="8" ry="8"
        fill="url(#agentGradient)" stroke="#5A42D6" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Agent: Parse Tool Call
  </text>
  <text x="350" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Validate tool name
  </text>
  <text x="350" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Parse arguments
  </text>

  <!-- Arrow down -->
  <path d="M 350 540 L 350 570" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Execute Tool (JavaScript Function) -->
  <rect x="225" y="570" width="250" height="80" rx="8" ry="8"
        fill="url(#toolGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Execute Tool
  </text>
  <text x="350" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Call registered JS function
  </text>
  <text x="350" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Return result
  </text>

  <!-- Arrow down -->
  <path d="M 350 650 L 350 680" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Return Result to LLM -->
  <rect x="225" y="680" width="250" height="80" rx="8" ry="8"
        fill="url(#resultGradient)" stroke="#3A2A98" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="350" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Result to User
  </text>
  <text x="350" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Final answer combining
  </text>
  <text x="350" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    LLM response + tool results
  </text>

  <!-- Side note box -->
  <rect x="520" y="240" width="160" height="120" rx="6" ry="6"
        fill="#fff" stroke="#999" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.9"/>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#555">
    Tool Registry
  </text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Name
  </text>
  <text x="600" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Description
  </text>
  <text x="600" y="319" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Schema
  </text>
  <text x="600" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Handler (async)
  </text>

  <!-- Arrow from Agent to Tool Registry -->
  <path d="M 475 170 L 520 280" stroke="#999" stroke-width="2" stroke-dasharray="3,3" fill="none"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
