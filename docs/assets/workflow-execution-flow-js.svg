<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="650" viewBox="0 0 750 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0DB4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8A6EF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C4FF7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C4FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A42D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A42D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A35B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A35B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A2A98;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="750" height="650" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Workflow Execution Flow (JavaScript)
  </text>

  <!-- Input: JavaScript Object -->
  <rect x="275" y="60" width="200" height="50" rx="8" ry="8"
        fill="url(#jsGradient)" stroke="#F0DB4F" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="375" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#323330">
    Input: JavaScript Object
  </text>

  <!-- Arrow down -->
  <path d="M 375 110 L 375 130" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Workflow Validation -->
  <rect x="275" y="130" width="200" height="70" rx="8" ry="8"
        fill="url(#processGradient)" stroke="#5A42D6" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="375" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Workflow Validation
  </text>
  <text x="375" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Graph cycle check
  </text>

  <!-- Arrow down -->
  <path d="M 375 200 L 375 220" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Execution Planning -->
  <rect x="275" y="220" width="200" height="70" rx="8" ry="8"
        fill="url(#executionGradient)" stroke="#6C4FF7" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="375" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Execution Planning
  </text>
  <text x="375" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Topological sort
  </text>

  <!-- Arrow down to node execution split -->
  <path d="M 375 290 L 375 330" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Three parallel node execution boxes -->
  <rect x="50" y="330" width="180" height="90" rx="8" ry="8"
        fill="url(#nodeGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="140" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Node Execution
  </text>
  <text x="140" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">
    Parallel or
  </text>
  <text x="140" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">
    Sequential
  </text>

  <!-- LLM Provider Integration -->
  <rect x="285" y="330" width="180" height="90" rx="8" ry="8"
        fill="url(#nodeGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="375" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LLM Provider
  </text>
  <text x="375" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">
    Native async
  </text>
  <text x="375" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">
    integration
  </text>

  <!-- Response Processing -->
  <rect x="520" y="330" width="180" height="90" rx="8" ry="8"
        fill="url(#nodeGradient)" stroke="#4A35B8" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="610" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Response
  </text>
  <text x="610" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">
    JSON parsing &
  </text>
  <text x="610" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">
    validation
  </text>

  <!-- Horizontal arrows between boxes -->
  <path d="M 230 375 L 285 375" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 465 375 L 520 375" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Arrow down from middle box -->
  <path d="M 375 420 L 375 460" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Result Aggregation -->
  <rect x="275" y="460" width="200" height="70" rx="8" ry="8"
        fill="url(#resultGradient)" stroke="#3A2A98" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="375" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Result Aggregation
  </text>
  <text x="375" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    Merge node outputs
  </text>

  <!-- Arrow down -->
  <path d="M 375 530 L 375 550" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Output: JavaScript Result Object -->
  <rect x="275" y="550" width="200" height="50" rx="8" ry="8"
        fill="url(#jsGradient)" stroke="#F0DB4F" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="375" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#323330">
    Output: Result Object
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
