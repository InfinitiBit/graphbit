name: Update Contributors

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 00:00 UTC to catch any missed contributors
    - cron: '0 0 * * 0'
  workflow_dispatch: {}  # Allow manual runs

jobs:
  update-contributors:
    name: Update Contributors in README
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Contributors
        uses: akhilmhdh/contributors-readme-action@v2.3.11
        with:
          image_size: 64
          columns_per_row: 5
          readme_path: README.md
          commit_message: 'docs(contributors): update contributor list'
          committer_username: 'graphbit-bot'
          committer_email: 'graphbit-bot@users.noreply.github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
