services:
  graphbit-benchmark:
    build:
      context: ..
      dockerfile: benchmarks/Dockerfile
    container_name: graphbit-benchmark
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - PYTHONUNBUFFERED=1
      - RUST_LOG=info
    volumes:
      - /home/ubuntu/logs:/app/logs
      - /home/ubuntu/results:/app/results
      # Optional: Mount source code read-only
      # - ./:/app/benchmarks:ro
    working_dir: /app
    command: [run_benchmark.py, --help]
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
 